<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Color Palette Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section (Responsive Navbar) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">AI Color Palette</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Main Container -->
    <div class="container text-center mt-4">
        <h1 class="fade-in">ðŸŽ¨ AI Color Palette Generator</h1>
        
        <!-- Responsive Image Upload Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="pexels-michelangelo-buonarroti-8728244.jpg" alt="Color Palette" class="animated-image img-fluid rounded">
            </div>
        </div>

        <!-- Color Palette Grid -->
        <div class="row color-grid mt-3">
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
            <div class="col-6 col-sm-4 col-md-2 color-cell"></div>
        </div>

        <!-- Controls (Buttons & File Input) -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 col-sm-12">
                <button id="generatePalette" class="btn btn-primary w-100 mt-2">Generate Palette</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <input type="file" id="imageUpload" accept="image/*" class="form-control mt-2">
            </div>
            <div class="col-md-4 col-sm-12">
                <button id="toggleTheme" class="btn btn-dark w-100 mt-2">ðŸŒ— Toggle Theme</button>

            </div>
        </div>

        <!-- Palette Display -->
        <div class="palette d-flex flex-wrap justify-content-center mt-4" id="palette"></div>
        <div class="gradient-preview mt-3" id="gradientPreview"></div>
        
        <!-- Hidden Canvas -->
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Color Thief & Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
