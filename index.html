<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav-container">
            <h1 class="logo">AI Color Palette</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background-animation"></div>
    <div class="container">
        
        <h1 class="fade-in">ðŸŽ¨ AI Color Palette Generator</h1>
        <img src="pexels-michelangelo-buonarroti-8728244.jpg" alt="Color Palette" class="animated-image">
        
        <div class="color-grid" >
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
        </div>

        <div class="controls">
            <button id="generatePalette" class="btn pulse">Generate Palette</button>
            <input type="file" id="imageUpload" accept="image/*" class="file-input">
            <button id="toggleTheme" class="btn rotate">ðŸŒ— Toggle Theme</button>
        </div>
        
        <div class="palette" id="palette"></div>
        <div class="gradient-preview" id="gradientPreview"></div>
        
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
